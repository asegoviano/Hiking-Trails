<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> 
<h5> Register Page</h5>
<div layout:fragment="content">
    <form action="#" th:action="@{doRegister}" th:object="${user}" method="POST">
        <table> 
            <tr>
                <td>First Name:</td><td><input type ="text" th:field="*{firstName}"></td>
            </tr>
            <tr> 
                <td>Last Name:</td><td><input type="text" th:field="*{lastName}" ></td>
            </tr>
            <tr> 
                <td>Email:</td><td><input type="email" th:field="*{email}" ></td>
            </tr>
            <tr>
                <td>Username:</td><td><input type ="text" th:field="*{username}"></td>
            </tr>
            <tr> 
                <td>Password:</td><td><input type="password" th:field="*{password}" ></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit" /></td>
            </tr>
        </table>
        <div th:if="${#fields.hasErrors('*')}">List of Errors</div>
    </form>
</div>
